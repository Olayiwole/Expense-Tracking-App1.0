<!DOCTYPE html> 
<html lang="en">
<head>
	<meta charset="utf-8">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:100,300,400,600" rel="stylesheet" type="text/css">
	<link rel="stylesheet" type="text/css" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Budgetry App </title>
</head>
<body>
	<div class="top">
		<div class="budget">
			<div class="budget_title">
				Available Budget in <span class="budget_title--month">%month%</span>:	
			</div>
		
			<div class="budget_value">+ 2,345.64</div>
			<div class="budget_income clearfix">
				<div class="budget_income--text">Income</div>
				<div class="right">
					<div class="budget_income--value">+ 4,300.00</div>
					<div class="budget_income--percentage">&nsbp;</div>
				</div>
			</div>

			<div class="budget_expenses clearfix">
				<div class="budget_expenses--text">Expenses</div>
				<div class="right clearfix">
					<div class="budget_expenses--value">- 1,954.36</div>
					<div class="budget_expenses--percentage">45%</div>
				</div>
			</div>
		</div>
	</div>

	<div class="button">
		<div class="add">
			<div class="add_container">
				<select class="add_type">
					<option value="inc" selected>+</option>
					<option value="exp">-</option>
				</select>

				<input type="text" class="add_description" placeholder="Add Description">
				<input type="number" class="add_value" placeholder="value">
				<button class="add_btn"><i class="ion-ios-checkmark-outline"></i></button>
			</div>
		</div>

		<div class="container clearfix">
			<div class="income">
				<h2 class="income_title">Income</h2>
				<div class="income_list">
				</div>
			</div>

			<div class="expenses">
				<h2 class="expenses_title">Expenses</h2>
				<div class="expenses_list">
				</div>
			</div>
		</div>
	</div>

	<script src="app.js"></script>

</body>
</html>
